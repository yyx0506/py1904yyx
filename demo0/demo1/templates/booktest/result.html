<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <p>显示详情</p>
    <a class="btn btn-info" href="{% url 'booktest:index' %}">回到首页</a>
    <a class="btn btn-info"  href="{% url 'booktest:list' %}">回到列表页</a>
    <h3>当前书籍为：{{book.title}}</h3>
    {% if book.heroinfo_set.count %}
        <h3>拥有角色</h3>
        <ul>
            {% for hero in book.heroinfo_set.all %}
            <li>{{hero.name}} -- 技能:{{ hero.content}}</li>
            <a class="btn btn-warning" href="{% url 'booktest:deletehero' hero.id %}">删除英雄</a>
            {% endfor %}
        </ul>
    {% else %}
        <h3>没有角色</h3>
    {% endif %}
    <a class="btn btn-success" href="{% url 'booktest:addhero' book.id %}">添加英雄</a>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
