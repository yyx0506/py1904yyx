<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>天天生鲜-商品列表</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
<div class="header_con">

</div>

<div class="search_bar clearfix">
    <a href="{% url 'sellfresh:index' %}" class="logo fl"><img src="/static/images/logo.png"></a>
    <div class="search_con fl">
        <form role="search" method="get" id="searchform" action="/search/">
            <input type="text" class="input_text fl" name="q" placeholder="搜索商品">
            <input type="submit" class="input_btn fr" name="" value="搜索">
        </form>
    </div>

</div>


<div class="main_wrap clearfix">
    <div class="l_wrap fl clearfix">

    </div>
    <div class="r_wrap fr clearfix">
        <div class="sort_bar">
            <a href="#" class="active">搜索结果是{{ query }}</a>
        </div>
        <ul class="goods_type_list clearfix">
            {% for i in page.object_list %}
            <li>
                <a href="{% url 'goods:detail' i.object.id %}"><img src="/media/{{ i.object.pic }}"></a>
                <h4><a href="{% url 'goods:detail' i.object.id %}">{{ i.object.title }}</a></h4>
                <div class="operate">
                    <span class="prize">￥{{ i.object.price }}</span>
                    <span class="unit">{{ i.object.price }}/{{ i.object.danwei }}</span>

                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<div class="footer">
    <div class="foot_link">
        <a href="#">关于我们</a>
        <span>|</span>
        <a href="#">联系我们</a>
        <span>|</span>
        <a href="#">招聘人才</a>
        <span>|</span>
        <a href="#">友情链接</a>
    </div>
    <p>CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved</p>
    <p>电话：010-****888 京ICP备*******8号</p>
</div>

</body>
</html>
