<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>当前书名: {{ book.title }}</h2>
    <h2>添加英雄</h2>
    <form class="form-horizontal" action="{% url 'herotest:addhero' book.id %}" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">添加英雄名字</label>
            <div class="col-sm-6">
                <input type="text" name="heroname" class="form-control" id="inputEmail3" placeholder="请输入英雄名字">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">添加技能</label>
            <div class="col-sm-6">
                <input type="text" name="content" class="form-control" id="inputPassword3" placeholder="请输入技能">
            </div>
        </div>

        <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">选择性别</label>
            <div class="col-sm-6">
                <input type="radio" name="gender"  value="man" checked>男
                <input type="radio" name="gender"  value="womann">女
                <hr>
            </div>
        </div>
        <div class="form-group">

            <div class="col-sm-offset-2 col-sm-6">
                <button type="submit" class="btn btn-default">添加</button>
            </div>
        </div>
    </form>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
