<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" ><a href="#login" aria-controls="login" role="tab"
                                                  data-toggle="tab">登录</a></li>
        <li role="presentation" class="active"><a href="#regist" aria-controls="regist" role="tab" data-toggle="tab">注册</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="regist">
            <p>{{ erros }}</p>
            <form class="form-horizonial" action="{% url 'newvote:regist' %}" method="post">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" id="username" class="form-control"  placeholder="请输入账号">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>

                    <div class="col-sm-4">
                        <input type="password" id="password" name="password" class="form-control"  placeholder="请输入密码">
                    </div>
                </div><br>
                <div class="form-group">
                    <label for="password2" class="col-sm-2 control-label">再次输入密码</label>

                    <div class="col-sm-4">
                        <input type="password" id="password2" name="password" class="form-control"  placeholder="请再次输入密码">
                    </div>
                </div><br>
                <input type="submit" value="注册" class="btn btn-default"/>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="login">
            <p>{{ erros }}</p>
            <form class="form-horizonial" action="{% url 'newvote:login' %}" method="post">
               <div class="form-group">
                   <label for="username" class="col-sm-2 control-label">账号</label>
                   <div class="col-sm-4">
                        <input type="text" name="username"  class="form-control"  placeholder="请输入账号">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>

                    <div class="col-sm-4">
                        <input type="password"  name="password" class="form-control"  placeholder="请输入密码">
                    </div>
                </div><br>
                <input type="submit" value="登录" class="btn btn-default"/>
            </form>
        </div>
    </div>

</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
